                </div>

                    <button onclick="writeScreen(0)">7</button>
                    <button onclick="writeScreen('*')">x</button>
                    <button onclick="writeScreen('%')">%</button>

    <script>
        let list = []

        function writeScreen(something) {

            document.querySelector(".result").innerHTML = list.join("");
