    <script>
        let count = 0

        function increase() {
            count++;
            document.querySelector(".reps-show").innerHTML = count;
        }

        function decrease() {
            count--;
            document.querySelector(".reps-show").innerHTML = count;
        }

        function reset() {
            count = 0
            document.querySelector(".reps-show").innerHTML = count;
        }
    </script>
